{% extends 'base.html' %}
{% block content %}
            <!-- Banner -->
				<section id="banner">
					<div class="content">
						<h2>Log In</h2>
					</div>
				</section>
			<!-- Main -->
            <section id="main">
					<div class="container">
						<div class="row gtr-200">
							<div class="col-12">
								<!-- Features -->
									<section class="box features">

                                    </section>
                                      <div class="container">
                                          <div class="justify-content-center">
                                             <div class="col-lg-3 col-md-6">
                                                    <form action="{% url 'meet:login' %}" method="post" role="form" >
                                                        {% csrf_token %}
                                                        <div class="form-group">
                                                            <h2>Login</h2>
                                                            <input type="text" name="pseudo" class="form-control" id="name" placeholder="Pseudo" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                                        	<div class="validation"></div>
														</div>
                                                        <br>
                                                        <div class="form-group">
                                                            <input type="password" class="form-control" name="password" id="subject" placeholder="Password" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                                        	<div class="validation"></div>
														</div>
                                                        <br>
                                                        <div class="text-center"><button type="submit" >Connexion ! </button></div>
														<a href="{% url 'meet:signup' %}">Sign In</a>
                                                    </form>
                                                </div>
                                          </div>
                                      </div>
                                 </div>
                        </div>
                    </div>
				<section>
					{%for i in liste %}

					<p> {{ i.pseudo }}/{{ i.email }}/{{ i.password }}</p>

					{%endfor%}


				</section>
                </section>
				<!-- Footer -->
				{% endblock %}
