<!DOCTYPE HTML>

<html>
{% load pwa%}
{%load static%}
	<head>
		{% progressive_web_app_meta%}
		<title>Wild-Meet</title>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="static/images/icons8-empreinte-de-chien-100.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

		<link rel="manifest" href="manifest.json">

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="note-book">
		<meta name="apple-mobile-web-app-title" content="note-book">
		<meta name="theme-color" content="#0A0302">
		<meta name="msapplication-navbutton-color" content="#0A0302">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="msapplication-starturl" content="index.html">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="icon" sizes="160x160" href="static/images/icons8-wild-animals-sign-80.png">
		<link rel="apple-touch-icon" sizes="160x160" href="static/images/icons8-wild-animals-sign-80.png.jpeg">
	</head>
	<!-- Body -->
	<STYLE>a {text-decoration: none;} </STYLE>

	<body>
	<!-----------sart  Header------>
	<header>
        <div>
            <div class="menu">
    			<h1><b>Carnet d'observations</b></h1>
    			<a class="" href="{% url 'index' %}"><i class="fas fa-home fa-2x"></i></a>
			</div>

		</div>
	</header>
    <!-----------start main------------>
    <main>
        {% block content %}
		{% endblock %}
    </main>
    <!----------start Footer----------->
	<footer>
		<div class="contact">
			{% if user.is_authenticated %}
			    <a class="" href="{% url 'meet:post_new' %}"><i class="fas fa-feather fa-2x"></i></a>
			    <a class="" href="{% url 'meet:liste' %}"><i class="fas fa-database fa-2x"></i></a>
                <a class="" href="{% url 'meet:guide' %}"><i class="fas fa-question-circle fa-2x"></i></a>
		  {% else %}
			    <a class="" href="{% url 'meet:signup' %}"><i class="fas fa-plus-circle fa-2x"></i></i></a>
				<a class="" href="{% url 'login' %}"><i class="fas fa-sign-in-alt fa-2x"></i></i></a>
			{% endif %}
        </div>
	</footer>

		<!-- Scripts
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/jquery.dropotron.min.js"></script>
			<script src="static/js/jquery.scrolly.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>-->

	</body>
</html>
